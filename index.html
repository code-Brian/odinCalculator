<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item" id="display">DUMMY DISPLAY TEXT</div>
        <div class="grid-item" id="clear">C</div>
        <div class="grid-item" id="undo">undo</div>
        <div class="grid-item" id="divide">&#247;</div>
        <div class="grid-item" id="multiply">&#215;</div>
        <div class="grid-item" id="seven">7</div>
        <div class="grid-item" id="eight">8</div>
        <div class="grid-item" id="nine">9</div>
        <div class="grid-item" id="subtract">&#8722;</div>
        <div class="grid-item" id="four">4</div>
        <div class="grid-item" id="five">5</div>
        <div class="grid-item" id="six">6</div>
        <div class="grid-item" id="add">&#43;</div>
        <div class="grid-item" id="one">1</div>
        <div class="grid-item" id="two">2</div>
        <div class="grid-item" id="three">3</div>
        <div class="grid-item" id="equals">&#61;</div>
        <div class="grid-item" id="zero">0</div>
        <div class="grid-item" id="decimal">&#8729;</div>
    </div>
</body>
</html>
