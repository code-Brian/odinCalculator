<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="screen">
                <div id="previousOperationScreen" class="screen-last"></div>
                <div id="currentOperationScreen" class="screen-current">0</div>
            </div>
            <div class="btn-grid">
                <button id="clearBtn" class="top-btn btn">C</button> <!-- Need a new class for input into function CLEAR -->
                <button id="deleteBtn" class="top-btn btn">âŒ«</button> <!-- Need a new class for input into function Backspace button -->
                
                <button class="btn" data-number>7</button>
                <button class="btn" data-number>8</button>
                <button class="btn" data-number>9</button>
                <button class="btn" data-operator>&#247;</button> <!-- divide -->

        
                <button class="btn" data-number>4</button>
                <button class="btn" data-number>5</button>
                <button class="btn" data-number>6</button>
                <button class="btn" data-operator>&#215;</button> <!-- multiply -->
        
                <button class="btn" data-number>1</button>
                <button class="btn" data-number>2</button>
                <button class="btn" data-number>3</button>
                <button class="btn" data-operator>&#8722;</button> <!-- subtract -->

                <button id="decimalBtn" class="btn">&#8729;</button> <!-- decimal -->
                <button class="btn" data-number>0</button>
                <button id="equalsBtn" class="btn">&#61;</button> <!-- equals -->
                <button class="btn" data-operator>&#43;</button> <!-- add -->
            </div>
        </div>
    </main>
</body>
</html>
