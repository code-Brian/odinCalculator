<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item" id="display"></div>
        <button class="grid-item" id="clear">C</button>
        <button class="grid-item" id="backspace">âŒ«</button>
        <button class="grid-item" id="divide">&#247;</button>
        <button class="grid-item" id="multiply">&#215;</button>
        <button class="grid-item" id="seven">7</button>
        <button class="grid-item" id="eight">8</button>
        <button class="grid-item" id="nine">9</button>
        <button class="grid-item" id="subtract">&#8722;</button>
        <button class="grid-item" id="four">4</button>
        <button class="grid-item" id="five">5</button>
        <button class="grid-item" id="six">6</button>
        <button class="grid-item" id="add">&#43;</button>
        <button class="grid-item" id="one">1</button>
        <button class="grid-item" id="two">2</button>
        <button class="grid-item" id="three">3</button>
        <button class="grid-item" id="equals">&#61;</button>
        <button class="grid-item" id="zero">0</button>
        <button class="grid-item" id="decimal">&#8729;</button>
    </div>
</body>
</html>
