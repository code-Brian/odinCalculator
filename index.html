<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="screen">
                <div id="previousOperationScreen" class="screen-last"></div>
                <div id="currentOperationScreen" class="screen-current">0</div>
            </div>
            <div class="btn-grid">
                <button id="clearBtn" class="top-btn btn btn-clear">CLEAR</button>
                <button id="deleteBtn" class="top-btn btn btn-delete">DELETE</button>
                
                <button class="btn" data-number="">7</button>
                <button class="btn" data-number="">8</button>
                <button class="btn" data-number="">9</button>
                <button class="btn btn-opr" data-operator="">/</button>

        
                <button class="btn" data-number="">4</button>
                <button class="btn" data-number="">5</button>
                <button class="btn" data-number="">6</button>
                <button class="btn btn-opr" data-operator="">*</button>
        
                <button class="btn" data-number="">1</button>
                <button class="btn" data-number="">2</button>
                <button class="btn" data-number="">3</button>
                <button class="btn btn-opr" data-operator="">-</button>

                <button id="decimalBtn" class="btn btn-opr">.</button>
                <button class="btn" data-number="">0</button>
                <button id="equalsBtn" class="btn btn-opr">=</button> 
                <button class="btn btn-opr" data-operator="">+</button>
            </div>
        </div>
    </main>
</body>
</html>
