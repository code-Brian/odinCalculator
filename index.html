<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="screen">0</div>
        <div class="btn-grid">
            <button class="btn" id="clearBtn">C</button> <!-- Need a new class for input into function CLEAR -->
            <button class="btn" id="deleteBtn">âŒ«</button> <!-- Need a new class for input into function Backspace button -->
            <button class="btn" data-operator>&#247;</button> <!-- divide -->
            <button class="btn" data-operator>&#215;</button> <!-- multiply -->
    
            <button class="btn" data-number>7</button>
            <button class="btn" data-number>8</button>
            <button class="btn" data-number>9</button>
            <button class="btn" data-operator>&#8722;</button> <!-- subtract -->
    
            <button class="btn" data-number>4</button>
            <button class="btn" data-number>5</button>
            <button class="btn" data-number>6</button>
            <button class="btn" data-operator>&#43;</button> <!-- add -->
    
            <button class="btn" data-number>1</button>
            <button class="btn" data-number>2</button>
            <button class="btn" data-number>3</button>
            <button class="btn" id="equalsBtn">&#61;</button> <!-- equals -->
    
            <button class="btn" data-number>0</button>
            <button class="btn" id="decimalBtn">&#8729;</button> <!-- decimal -->
        </div>
    </main>
</body>
</html>
